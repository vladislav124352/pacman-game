<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Pacman Game</h1>
    <div class="info">
        <h2 id="points"></h2>
        <h2 id="timer"></h2>
    </div>
    <ul class="keys">
        <li class="key">
            <img src="https://img.icons8.com/color/48/000000/w-key.png" />
            <p>:Вверх</p>,
        </li>
        <li class="key">
            <img src="https://img.icons8.com/color/48/000000/a-key.png" />
            <p>:Влево</p>,
        </li>
        <li class="key">
            <img src="https://img.icons8.com/color/48/000000/s-key.png" />
            <p>:Вниз</p>,
        </li>
        <li class="key">
            <img src="https://img.icons8.com/color/48/000000/d-key.png" />
            <p>:Вправо</p>
        </li>
    </ul>
    <script type="module" src="src/main.js"></script>
</body>

</html>
